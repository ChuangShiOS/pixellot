[uwsgi]
socket = 0.0.0.0:8080
pythonpath = /home/ubuntu/pixellot
chdir = /home/ubuntu/pixellot
module = app
wsgi-file = /home/ubuntu/pixellot/app.py
callable = app
processes = 4
threads = 2
